<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>TaskMesh - Dashboard</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Advanced Task & Team Management System">
    <meta name="theme-color" content="#667eea">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="TaskMesh">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/task/manifest.json">
    
    <!-- App Icons -->
    <link rel="icon" type="image/png" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    
    <script src="/task/assets/tailwind.min.js"></script>
    <script defer src="/task/assets/alpine.min.js"></script>
    <link rel="stylesheet" href="/task/assets/fontawesome.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        body {
            transition: background 0.3s ease;
        }
        
        body:not(.dark) {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-attachment: fixed;
        }
        
        body.dark {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            background-attachment: fixed;
        }
        
        .dark .glass {
            background: rgba(30, 30, 50, 0.9);
            color: #e0e0e0;
        }
        
        .dark .text-gray-800 {
            color: #e0e0e0 !important;
        }
        
        .dark .text-gray-600 {
            color: #b0b0b0 !important;
        }
        
        .dark .bg-white {
            background: rgba(40, 40, 60, 0.8) !important;
        }
        
        .dark .border-gray-200,
        .dark .border-gray-300 {
            border-color: rgba(255, 255, 255, 0.1) !important;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        
        .glass-dark {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .sidebar-item {
            transition: all 0.3s ease;
        }
        
        .sidebar-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }
        
        .sidebar-item.active {
            background: rgba(255, 255, 255, 0.2);
            border-left: 4px solid white;
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.1;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-30px) translateX(15px); }
            50% { transform: translateY(-15px) translateX(-15px); }
            75% { transform: translateY(-40px) translateX(10px); }
        }
        
        .animate-float {
            animation: float 20s infinite ease-in-out;
        }
        
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(102, 126, 234, 0.3); }
            50% { box-shadow: 0 0 40px rgba(118, 75, 162, 0.5); }
        }
        
        .notification-badge {
            animation: pulse-glow 2s infinite;
        }
    </style>
</head>
<body class="min-h-screen relative overflow-hidden" x-data="dashboard()" x-init="init()">
    
    <!-- Animated Background Particles -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <template x-for="i in 15" :key="i">
            <div class="particle bg-white animate-float" 
                 :style="`width: ${20 + Math.random() * 60}px; height: ${20 + Math.random() * 60}px; top: ${Math.random() * 100}%; left: ${Math.random() * 100}%; animation-delay: ${Math.random() * 5}s;`">
            </div>
        </template>
    </div>

    <!-- Toast Notifications Container -->
    <div class="fixed top-4 right-4 z-[100] space-y-3" style="pointer-events: none;">
        <template x-for="toast in toasts" :key="toast.id">
            <div x-transition:enter="transition ease-out duration-300"
                 x-transition:enter-start="opacity-0 translate-x-full"
                 x-transition:enter-end="opacity-100 translate-x-0"
                 x-transition:leave="transition ease-in duration-200"
                 x-transition:leave-start="opacity-100"
                 x-transition:leave-end="opacity-0"
                 class="glass rounded-2xl p-4 w-80 shadow-2xl"
                 style="pointer-events: auto;">
                <div class="flex items-start gap-3">
                    <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-500 to-blue-600 flex items-center justify-center flex-shrink-0">
                        <i class="fas fa-bell text-white"></i>
                    </div>
                    <div class="flex-1 min-w-0">
                        <h4 class="font-bold text-gray-800 dark:text-gray-200 mb-1" x-text="toast.title"></h4>
                        <p class="text-sm text-gray-600 dark:text-gray-400" x-text="toast.message"></p>
                    </div>
                </div>
            </div>
        </template>
    </div>

    <div class="flex h-screen relative z-0">
        
        <!-- Mobile Menu Overlay -->
        <div x-show="mobileMenuOpen" 
             @click="mobileMenuOpen = false"
             x-transition:enter="transition-opacity ease-out duration-300"
             x-transition:enter-start="opacity-0"
             x-transition:enter-end="opacity-100"
             x-transition:leave="transition-opacity ease-in duration-200"
             x-transition:leave-start="opacity-100"
             x-transition:leave-end="opacity-0"
             class="fixed inset-0 bg-black/50 z-40 lg:hidden">
        </div>
        
        <!-- Sidebar -->
        <aside :class="mobileMenuOpen ? 'translate-x-0' : '-translate-x-full lg:translate-x-0'" 
               class="w-64 p-6 flex flex-col fixed lg:relative inset-y-0 left-0 z-50 lg:z-auto transition-transform duration-300 ease-in-out" 
               style="background: linear-gradient(180deg, rgba(88, 28, 135, 0.95) 0%, rgba(124, 58, 237, 0.9) 50%, rgba(167, 139, 250, 0.85) 100%); backdrop-filter: blur(20px);">

            <div class="absolute bottom-20 left-0 w-24 h-24 bg-white/5 rounded-full -translate-x-1/2"></div>
            <div class="absolute top-1/3 right-4 w-3 h-3 bg-pink-300/50 rounded-full animate-pulse"></div>

                    <p class="text-white/80 text-xs font-medium">Theodore Sfakianakis</p>

    <script>
        // ========================================
        // PATH CONFIGURATION - Auto-detection with API fallback
        // ========================================
        let API_URL = null;
        let BASE_PATH = null;
        let ASSETS_BASE = null;
        let PAGES_BASE = null;

        // Auto-detect paths from current location (fallback)
        function detectPaths() {
            const currentPath = window.location.pathname;
            const parts = currentPath.split('/').filter(p => p);
            
            // Remove known files/directories from end
            const knownFiles = ['dashboard.html', 'dashboard-production.html', 'index.html'];
            const knownDirs = ['pages', 'api', 'assets'];
            
            let baseParts = [];
            for (let part of parts) {
                if (knownFiles.includes(part) || knownDirs.includes(part)) {
                    break;
                }
                baseParts.push(part);
            }
            
            BASE_PATH = baseParts.length > 0 ? '/' + baseParts.join('/') : '';
            API_URL = window.location.origin + BASE_PATH + '/api';
            ASSETS_BASE = BASE_PATH + '/assets';
            PAGES_BASE = BASE_PATH + '/pages';
            
            console.log('[PathConfig] Auto-detected:', { BASE_PATH, API_URL, ASSETS_BASE, PAGES_BASE });
        }

        // Load path configuration from API
        async function loadPathConfig() {
            try {
                // First, do basic detection for API call
                detectPaths();
                
                // Then try to get from API (which may have saved config)
                const response = await fetch(API_URL + '/config/paths.php');
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        BASE_PATH = data.config.basePath;
                        API_URL = data.config.apiUrl;
                        ASSETS_BASE = data.config.assetsBase;
                        PAGES_BASE = data.config.pagesBase;
                        
                        console.log('[PathConfig] Loaded from API:', data.config);
                        return true;
                    }
                }
            } catch (error) {
                console.warn('[PathConfig] API load failed, using auto-detection:', error);
            }
            
            return false;
        }

        // Initialize path configuration
        detectPaths();

        function dashboard() {
            // Get user from localStorage immediately
            const storedUser = localStorage.getItem('user');
            const initialUser = storedUser ? JSON.parse(storedUser) : null;
            
            return {
                user: initialUser || { id: null, role: null },
                currentPage: 'home',
                pageTitle: 'Αρχική',
                loading: false,
                darkMode: false,
                mobileMenuOpen: false,
                showNotifications: false,
                notifications: [],
                toasts: [],
                systemLogo: null,

                async init() {
                    // Load path configuration first
                    await loadPathConfig();
                    // Check if user is authenticated
                    const token = localStorage.getItem('token');
                    if (!token) {
                        window.location.href = 'index.html';
                        return;
                    }

                    // Ensure user is loaded
                    if (!this.user || !this.user.id) {
                        const userStr = localStorage.getItem('user');
                        if (userStr) {
                            this.user = JSON.parse(userStr);
                        } else {
                            // No user in localStorage, redirect to login
                            window.location.href = 'index.html';
                            return;
                        }
                    }

                    // Load system logo
                    await this.loadSystemLogo();

                    // Load dark mode preference
                    this.darkMode = localStorage.getItem('darkMode') === 'true';
                    if (this.darkMode) {
                        document.body.classList.add('dark');
                    }

                    // Check URL hash for page
                    const hash = window.location.hash.substring(1);
                    const page = hash || 'home';
                    
                    // Load the requested page
                    await this.loadPage(page);

                    // Setup WebSocket for notifications (if available)
                    this.setupNotifications();
                    
                    // Listen for hash changes
                    window.addEventListener('hashchange', () => {
                        const newPage = window.location.hash.substring(1) || 'home';
                        this.loadPage(newPage);
                    });
                },

                toggleDarkMode() {
                    this.darkMode = !this.darkMode;
                    localStorage.setItem('darkMode', this.darkMode);
                    if (this.darkMode) {
                        document.body.classList.add('dark');
                    } else {
                        document.body.classList.remove('dark');
                    }
                },

                async setupNotifications() {
                    // Load existing notifications from API
                    await this.loadNotifications();
                    
                    // Poll for new notifications every 30 seconds
                    setInterval(() => this.loadNotifications(), 30000);
                    
                    console.log('Notification polling started (checks every 30 seconds)');
                },

                async loadNotifications() {
                    try {
                        const response = await fetch(`${API_URL}/notifications/index.php`, {
                            headers: {
                                'Authorization': `Bearer ${localStorage.getItem('token')}`
                            }
                        });
                        
                        if (response.ok) {
                            const data = await response.json();
                            this.notifications = data.notifications || [];
                        }
                    } catch (error) {
                        console.error('Failed to load notifications:', error);
                    }
                },

                async markNotificationRead(notificationId) {
                    try {
                        await fetch(`${API_URL}/notifications/index.php`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${localStorage.getItem('token')}`
                            },
                            body: JSON.stringify({ id: notificationId })
                        });
                        
                        // Update local state
                        const notification = this.notifications.find(n => n.id === notificationId);
                        if (notification) {
                            notification.is_read = true;
                        }
                    } catch (error) {
                        console.error('Failed to mark notification as read:', error);
                    }
                },

                async markAllNotificationsRead() {
                    try {
                        await fetch(`${API_URL}/notifications/index.php`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${localStorage.getItem('token')}`
                            },
                            body: JSON.stringify({ mark_all_read: true })
                        });
                        
                        // Update local state
                        this.notifications.forEach(n => n.is_read = true);
                    } catch (error) {
                        console.error('Failed to mark all as read:', error);
                    }
                },

                addNotification(title, message, link = null) {
                    const id = Date.now();
                    this.notifications.unshift({ id, title, message, link, is_read: false, created_at: new Date().toISOString() });
                    this.showToast(title, message);
                },

                showToast(title, message) {
                    const id = Date.now();
                    this.toasts.push({ id, title, message });
                    setTimeout(() => {
                        this.toasts = this.toasts.filter(t => t.id !== id);
                    }, 5000);
                },

                async loadPage(page) {
                    this.currentPage = page;
                    this.loading = true;

                    const titles = {
                        'home': 'Αρχική',
                        'teams': 'Ομάδες',
                        'tasks': 'Εργασίες',
                        'chat': 'Chat',
                        'messages': 'Μηνύματα',
                        'timeline': 'Timeline & Gantt Chart',
                        'profile': 'Προφίλ',
                        'users': 'Διαχείριση Χρηστών',
                        'settings': 'Ρυθμίσεις'
                    };

                    this.pageTitle = titles[page] || 'Dashboard';

                    try {
                        console.log(`Loading page: ${page}`);
                        const pageUrl = `pages/${page}.html?t=${Date.now()}`;
                        console.log(`Page URL: ${pageUrl}`);
                        const response = await fetch(pageUrl);
                        if (response.ok) {
                            const html = await response.text();
                            const contentDiv = document.getElementById('content');
                            
                            // Clear and set new HTML
                            contentDiv.innerHTML = html;
                            
                            // Extract and execute scripts
                            const scriptElements = contentDiv.querySelectorAll('script');
                            scriptElements.forEach(oldScript => {
                                const newScript = document.createElement('script');
                                newScript.textContent = oldScript.textContent;
                                
                                // Append to document body to execute in global scope
                                document.body.appendChild(newScript);
                                
                                // Remove old script from content
                                oldScript.remove();
                            });
                            
                            // Wait for scripts to execute (increased delay for complex pages)
                            await new Promise(resolve => setTimeout(resolve, 200));
                            
                            // Manually trigger Alpine to process new DOM elements
                            if (window.Alpine && window.Alpine.initTree) {
                                try {
                                    window.Alpine.initTree(contentDiv);
                                    console.log('Alpine reinitialized for new page');
                                } catch (e) {
                                    console.error('Alpine init error:', e);
                                    console.log('Retrying Alpine init in 100ms...');
                                    setTimeout(() => {
                                        try {
                                            window.Alpine.initTree(contentDiv);
                                            console.log('Alpine reinitialized (retry) for new page');
                                        } catch (e2) {
                                            console.error('Alpine retry failed:', e2);
                                        }
                                    }, 100);
                                }
                            }
                            
                            console.log(`Page ${page} loaded successfully`);
                        } else {
                            console.error(`Page not found: ${page}`);
                            document.getElementById('content').innerHTML = `
                                <div class="glass rounded-3xl p-12 text-center">
                                    <i class="fas fa-exclamation-triangle text-6xl text-yellow-500 mb-4"></i>
                                    <h3 class="text-2xl font-bold text-gray-800 mb-2">Η σελίδα δεν βρέθηκε</h3>
                                    <p class="text-gray-600">Η σελίδα "${page}" είναι υπό κατασκευή.</p>
                                </div>
                            `;
                        }
                    } catch (err) {
                        console.error('Error loading page:', err);
                        document.getElementById('content').innerHTML = `
                            <div class="glass rounded-3xl p-12 text-center">
                                <i class="fas fa-times-circle text-6xl text-red-500 mb-4"></i>
                                <h3 class="text-2xl font-bold text-gray-800 mb-2">Σφάλμα</h3>
                                <p class="text-gray-600">Αδυναμία φόρτωσης της σελίδας: ${err.message}</p>
                            </div>
                        `;
                    } finally {
                        this.loading = false;
                    }
                },

                get unreadCount() {
                    return this.notifications.filter(n => !n.is_read).length;
                },

                timeAgo(dateString) {
                    const date = new Date(dateString);
                    const now = new Date();
                    const seconds = Math.floor((now - date) / 1000);
                    
                    if (seconds < 60) return 'Μόλις τώρα';
                    const minutes = Math.floor(seconds / 60);
                    if (minutes < 60) return `${minutes} λεπτά πριν`;
                    const hours = Math.floor(minutes / 60);
                    if (hours < 24) return `${hours} ώρες πριν`;
                    const days = Math.floor(hours / 24);
                    if (days < 7) return `${days} μέρες πριν`;
                    return date.toLocaleDateString('el-GR');
                },

                async loadSystemLogo() {
                    try {
                        const data = await apiRequest('/api/settings/system.php?category=appearance');
                        const logoPath = data.settings.find(s => s.setting_key === 'logo_path')?.setting_value;
                        if (logoPath) {
                            this.systemLogo = logoPath;
                        }
                    } catch (error) {
                        console.log('Failed to load system logo:', error);
                    }
                },

                logout() {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    window.location.href = 'index.html';
                }
            }
        }

        // API Helper Functions
        async function apiRequest(endpoint, options = {}) {
            const token = localStorage.getItem('token');
            
            const config = {
                ...options,
                headers: {
                    'Content-Type': 'application/json',
                    ...options.headers
                }
            };

            if (token) {
                config.headers['Authorization'] = `Bearer ${token}`;
            }

            // Add method override header for PUT/DELETE requests
            if (options.method === 'PUT' || options.method === 'DELETE') {
                config.headers['X-HTTP-Method-Override'] = options.method;
                config.method = 'POST';
            }

            const response = await fetch(`${API_URL}${endpoint}`, config);
            
            // Handle expired token before trying to parse JSON
            if (response.status === 401) {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = 'index.html';
                throw new Error('Unauthorized - redirecting to login');
            }
            
            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.error || 'API Error');
            }

            return data;
        }

        // ========================================

        let deferredPrompt;

        // Service Worker disabled to avoid offline caching issues

        });

        // Show install banner

            // Check if already dismissed
            const dismissed = localStorage.getItem('pwa-install-dismissed');
            const dismissedDate = localStorage.getItem('pwa-install-dismissed-date');
            
            // Show again after 7 days if dismissed
            if (dismissed === 'true' && dismissedDate) {
                const daysSinceDismissed = (Date.now() - parseInt(dismissedDate)) / (1000 * 60 * 60 * 24);
                if (daysSinceDismissed < 7) {
                    console.log('[PWA] Install banner dismissed recently, skipping');
                    return;
                }
            }
            
            // Don't show if already installed (running in standalone mode)
            if (window.matchMedia('(display-mode: standalone)').matches) {
                console.log('[PWA] Already installed, skipping banner');
                return;
            }

            console.log('[PWA] Showing install banner');

            const banner = document.createElement('div');
            banner.id = 'install-banner';
            banner.className = 'fixed bottom-4 left-4 right-4 md:left-auto md:right-4 md:w-96 glass rounded-2xl p-4 shadow-2xl z-50 animate-slide-up';
            banner.innerHTML = `

                    <div class="bg-indigo-600 text-white w-12 h-12 rounded-xl flex items-center justify-center flex-shrink-0">

                    </div>
                    <div class="flex-1">
                        <h3 class="font-bold text-gray-800 mb-1">Install TaskMesh</h3>
                        <p class="text-sm text-gray-600 mb-3">
                            ${deferredPrompt ? 
                                'Add to your home screen for quick access and offline use!' : 
                                'Use your browser menu: More → Install App (or Add to Home screen on mobile)'}
                        </p>
                        <div class="flex gap-2">
                            ${deferredPrompt ? `
                                <button onclick="installPWA()" class="bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-semibold px-4 py-2 rounded-lg transition">
                                    <i class="fas fa-download mr-1"></i> Install
                                </button>

                                <button onclick="showInstallInstructions()" class="bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-semibold px-4 py-2 rounded-lg transition">

                    <button onclick="dismissInstallBanner()" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;
            document.body.appendChild(banner);
        }

        // Hide install banner
        function hideInstallBanner() {
            const banner = document.getElementById('install-banner');
            if (banner) {
                banner.remove();
            }
        }

        // Install PWA
        async function installPWA() {
            if (!deferredPrompt) {
                console.log('[PWA] Install prompt not available');
                showInstallInstructions();
                return;

            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            console.log('[PWA] User choice:', outcome);

            if (outcome === 'accepted') {

            }

            hideInstallBanner();

        // Initialize Push Notifications
        async function initializePushNotifications() {
            try {
                // Skip if no VAPID key configured
                if (!VAPID_PUBLIC_KEY || VAPID_PUBLIC_KEY.length < 20) {
                    console.log('[Push] VAPID key not configured, skipping push notifications');
                    return;
                }

                const permission = await Notification.requestPermission();
                
                if (permission === 'granted') {
                    console.log('[Push] Notification permission granted');
                    await subscribeToPushNotifications();
                } else {
                    console.log('[Push] Notification permission denied');
                }
            } catch (error) {
                console.error('[Push] Failed to initialize notifications:', error);
            }
        }

        // Subscribe to push notifications
        async function subscribeToPushNotifications() {
            try {
                // Validate VAPID key
                if (!VAPID_PUBLIC_KEY || VAPID_PUBLIC_KEY.length < 20) {
                    console.log('[Push] Invalid VAPID key, cannot subscribe');
                    return;
                }

                const subscription = await swRegistration.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: urlBase64ToUint8Array(VAPID_PUBLIC_KEY)
                });

                console.log('[Push] Subscribed:', subscription);

                // Send subscription to server
                await apiRequest('/notifications/subscribe.php', {
                    method: 'POST',
                    body: JSON.stringify(subscription)
                });

                console.log('[Push] Subscription saved to server');
            } catch (error) {
                console.error('[Push] Subscription failed:', error);
            }
        }

        // VAPID Public Key (generate this on server using: npx web-push generate-vapid-keys)
        // Leave empty to disable push notifications until configured
        const VAPID_PUBLIC_KEY = '';

        // Convert VAPID key
        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding).replace(/\\-/g, '+').replace(/_/g, '/');
            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);
            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }

        // Monitor online/offline status
        window.addEventListener('online', () => {
            console.log('[PWA] Back online');
            showToast('Online', 'Connection restored. Syncing...', 'success');
            syncOfflineData();

        window.addEventListener('offline', () => {
            console.log('[PWA] Gone offline');
            showToast('Offline', 'No internet connection. Changes will sync when back online.', 'warning');
        });

        // Sync offline data
        async function syncOfflineData() {
            if ('sync' in swRegistration) {
                try {
                    await swRegistration.sync.register('sync-tasks');
                    await swRegistration.sync.register('sync-comments');
                    console.log('[PWA] Background sync registered');
                } catch (error) {
                    console.error('[PWA] Background sync failed:', error);
                }
            }
        }

        // Show connection status in UI
        function updateConnectionStatus() {
            const statusEl = document.getElementById('connection-status');
            if (!statusEl) return;

            if (navigator.onLine) {
                statusEl.innerHTML = '<i class="fas fa-wifi text-green-500"></i>';
                statusEl.title = 'Online';
                statusEl.className = 'fixed top-4 left-1/2 -translate-x-1/2 text-xl z-40 bg-white dark:bg-gray-800 px-3 py-1.5 rounded-full shadow-lg';
            } else {
                statusEl.innerHTML = '<i class="fas fa-exclamation-triangle text-red-500"></i>';
                statusEl.title = 'Offline - No Internet Connection';
                statusEl.className = 'fixed top-4 left-1/2 -translate-x-1/2 text-xl z-40 bg-red-100 dark:bg-red-900 px-3 py-1.5 rounded-full shadow-lg animate-pulse';
            }
        }

        // Add connection status indicator to header
        window.addEventListener('load', () => {
            const header = document.querySelector('header') || document.querySelector('.glass');
            if (header) {
                const statusDiv = document.createElement('div');
                statusDiv.id = 'connection-status';
                statusDiv.className = 'fixed top-4 left-1/2 -translate-x-1/2 text-xl z-40 bg-white dark:bg-gray-800 px-3 py-1.5 rounded-full shadow-lg';
                document.body.appendChild(statusDiv);
                updateConnectionStatus();
            }
        });

        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
