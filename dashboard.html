<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMesh - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        body {
            transition: background 0.3s ease;
        }
        
        body:not(.dark) {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-attachment: fixed;
        }
        
        body.dark {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            background-attachment: fixed;
        }
        
        .dark .glass {
            background: rgba(30, 30, 50, 0.9);
            color: #e0e0e0;
        }
        
        .dark .text-gray-800 {
            color: #e0e0e0 !important;
        }
        
        .dark .text-gray-600 {
            color: #b0b0b0 !important;
        }
        
        .dark .bg-white {
            background: rgba(40, 40, 60, 0.8) !important;
        }
        
        .dark .border-gray-200,
        .dark .border-gray-300 {
            border-color: rgba(255, 255, 255, 0.1) !important;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        
        .glass-dark {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .sidebar-item {
            transition: all 0.3s ease;
        }
        
        .sidebar-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }
        
        .sidebar-item.active {
            background: rgba(255, 255, 255, 0.2);
            border-left: 4px solid white;
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.1;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-30px) translateX(15px); }
            50% { transform: translateY(-15px) translateX(-15px); }
            75% { transform: translateY(-40px) translateX(10px); }
        }
        
        .animate-float {
            animation: float 20s infinite ease-in-out;
        }
        
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(102, 126, 234, 0.3); }
            50% { box-shadow: 0 0 40px rgba(118, 75, 162, 0.5); }
        }
        
        .notification-badge {
            animation: pulse-glow 2s infinite;
        }
    </style>
</head>
<body class="min-h-screen relative overflow-hidden" x-data="dashboard()" x-init="init()">
    
    <!-- Animated Background Particles -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <template x-for="i in 15" :key="i">
            <div class="particle bg-white animate-float" 
                 :style="`width: ${20 + Math.random() * 60}px; height: ${20 + Math.random() * 60}px; top: ${Math.random() * 100}%; left: ${Math.random() * 100}%; animation-delay: ${Math.random() * 5}s;`">
            </div>
        </template>
    </div>

    <!-- Toast Notifications Container -->
    <div class="fixed top-4 right-4 z-[100] space-y-3" style="pointer-events: none;">
        <template x-for="toast in toasts" :key="toast.id">
            <div x-transition:enter="transition ease-out duration-300"
                 x-transition:enter-start="opacity-0 translate-x-full"
                 x-transition:enter-end="opacity-100 translate-x-0"
                 x-transition:leave="transition ease-in duration-200"
                 x-transition:leave-start="opacity-100"
                 x-transition:leave-end="opacity-0"
                 class="glass rounded-2xl p-4 w-80 shadow-2xl"
                 style="pointer-events: auto;">
                <div class="flex items-start gap-3">
                    <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-500 to-blue-600 flex items-center justify-center flex-shrink-0">
                        <i class="fas fa-bell text-white"></i>
                    </div>
                    <div class="flex-1 min-w-0">
                        <h4 class="font-bold text-gray-800 dark:text-gray-200 mb-1" x-text="toast.title"></h4>
                        <p class="text-sm text-gray-600 dark:text-gray-400" x-text="toast.message"></p>
                    </div>
                </div>
            </div>
        </template>
    </div>

    <div class="flex h-screen relative z-10">
        
        <!-- Sidebar -->
        <aside class="w-64 p-6 flex flex-col hidden lg:flex relative overflow-hidden" 
               style="background: linear-gradient(180deg, rgba(88, 28, 135, 0.95) 0%, rgba(124, 58, 237, 0.9) 50%, rgba(167, 139, 250, 0.85) 100%); backdrop-filter: blur(20px);">
            
            <!-- Decorative Elements -->
            <div class="absolute top-0 right-0 w-32 h-32 bg-white/10 rounded-full -translate-y-1/2 translate-x-1/2"></div>
            <div class="absolute bottom-20 left-0 w-24 h-24 bg-white/5 rounded-full -translate-x-1/2"></div>
            <div class="absolute top-1/3 right-4 w-3 h-3 bg-pink-300/50 rounded-full animate-pulse"></div>
            <div class="absolute top-1/2 left-8 w-2 h-2 bg-purple-200/40 rounded-full animate-pulse" style="animation-delay: 1s;"></div>
            
            <!-- Logo -->
            <div class="mb-8 relative z-10">
                <div class="flex items-center gap-3 mb-2">
                    <div class="w-12 h-12 bg-white/20 rounded-2xl flex items-center justify-center backdrop-blur-sm border border-white/30 shadow-lg">
                        <i class="fas fa-project-diagram text-white text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-black text-white tracking-tight">TaskMesh</h1>
                        <p class="text-purple-200 text-xs font-medium">Διαχείριση Εργασιών</p>
                    </div>
                </div>
            </div>

            <!-- Navigation -->
            <nav class="flex-1 space-y-1 relative z-10">
                <a href="#home" @click.prevent="loadPage('home'); window.location.hash = 'home'"
                   :class="{'bg-white/25 border-l-4 border-white shadow-lg': currentPage === 'home', 'hover:bg-white/10': currentPage !== 'home'}"
                   class="sidebar-item flex items-center gap-3 px-4 py-3 rounded-xl text-white transition-all duration-200 cursor-pointer">
                    <div class="w-8 h-8 rounded-lg flex items-center justify-center" :class="currentPage === 'home' ? 'bg-white/20' : 'bg-transparent'">
                        <i class="fas fa-home"></i>
                    </div>
                    <span class="font-medium">Αρχική</span>
                </a>
                
                <a href="#teams" @click.prevent="loadPage('teams'); window.location.hash = 'teams'"
                   :class="{'bg-white/25 border-l-4 border-white shadow-lg': currentPage === 'teams', 'hover:bg-white/10': currentPage !== 'teams'}"
                   class="sidebar-item flex items-center gap-3 px-4 py-3 rounded-xl text-white transition-all duration-200 cursor-pointer">
                    <div class="w-8 h-8 rounded-lg flex items-center justify-center" :class="currentPage === 'teams' ? 'bg-white/20' : 'bg-transparent'">
                        <i class="fas fa-users"></i>
                    </div>
                    <span class="font-medium">Ομάδες</span>
                </a>
                
                <a href="#tasks" @click.prevent="loadPage('tasks'); window.location.hash = 'tasks'"
                   :class="{'bg-white/25 border-l-4 border-white shadow-lg': currentPage === 'tasks', 'hover:bg-white/10': currentPage !== 'tasks'}"
                   class="sidebar-item flex items-center gap-3 px-4 py-3 rounded-xl text-white transition-all duration-200 cursor-pointer">
                    <div class="w-8 h-8 rounded-lg flex items-center justify-center" :class="currentPage === 'tasks' ? 'bg-white/20' : 'bg-transparent'">
                        <i class="fas fa-tasks"></i>
                    </div>
                    <span class="font-medium">Εργασίες</span>
                </a>
                
                <a href="#chat" @click.prevent="loadPage('chat'); window.location.hash = 'chat'"
                   :class="{'bg-white/25 border-l-4 border-white shadow-lg': currentPage === 'chat', 'hover:bg-white/10': currentPage !== 'chat'}"
                   class="sidebar-item flex items-center gap-3 px-4 py-3 rounded-xl text-white transition-all duration-200 cursor-pointer">
                    <div class="w-8 h-8 rounded-lg flex items-center justify-center" :class="currentPage === 'chat' ? 'bg-white/20' : 'bg-transparent'">
                        <i class="fas fa-comments"></i>
                    </div>
                    <span class="font-medium">Chat</span>
                </a>
                
                <a href="#messages" @click.prevent="loadPage('messages'); window.location.hash = 'messages'"
                   :class="{'bg-white/25 border-l-4 border-white shadow-lg': currentPage === 'messages', 'hover:bg-white/10': currentPage !== 'messages'}"
                   class="sidebar-item flex items-center gap-3 px-4 py-3 rounded-xl text-white transition-all duration-200 cursor-pointer">
                    <div class="w-8 h-8 rounded-lg flex items-center justify-center" :class="currentPage === 'messages' ? 'bg-white/20' : 'bg-transparent'">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <span class="font-medium">Μηνύματα</span>
                </a>
                
                <a href="#profile" @click.prevent="loadPage('profile'); window.location.hash = 'profile'"
                   :class="{'bg-white/25 border-l-4 border-white shadow-lg': currentPage === 'profile', 'hover:bg-white/10': currentPage !== 'profile'}"
                   class="sidebar-item flex items-center gap-3 px-4 py-3 rounded-xl text-white transition-all duration-200 cursor-pointer">
                    <div class="w-8 h-8 rounded-lg flex items-center justify-center" :class="currentPage === 'profile' ? 'bg-white/20' : 'bg-transparent'">
                        <i class="fas fa-user"></i>
                    </div>
                    <span class="font-medium">Προφίλ</span>
                </a>
                
                <a href="#users" @click.prevent="loadPage('users'); window.location.hash = 'users'"
                   :class="{'bg-white/25 border-l-4 border-white shadow-lg': currentPage === 'users', 'hover:bg-white/10': currentPage !== 'users'}"
                   class="sidebar-item flex items-center gap-3 px-4 py-3 rounded-xl text-white transition-all duration-200 cursor-pointer"
                   x-show="user.role === 'ADMIN' || user.role === 'MANAGER'">
                    <div class="w-8 h-8 rounded-lg flex items-center justify-center" :class="currentPage === 'users' ? 'bg-white/20' : 'bg-transparent'">
                        <i class="fas fa-users-cog"></i>
                    </div>
                    <span class="font-medium">Χρήστες</span>
                </a>
                
                <a href="#settings" @click.prevent="loadPage('settings'); window.location.hash = 'settings'"
                   :class="{'bg-white/25 border-l-4 border-white shadow-lg': currentPage === 'settings', 'hover:bg-white/10': currentPage !== 'settings'}"
                   class="sidebar-item flex items-center gap-3 px-4 py-3 rounded-xl text-white transition-all duration-200 cursor-pointer"
                   x-show="user.role === 'ADMIN'">
                    <div class="w-8 h-8 rounded-lg flex items-center justify-center" :class="currentPage === 'settings' ? 'bg-white/20' : 'bg-transparent'">
                        <i class="fas fa-cog"></i>
                    </div>
                    <span class="font-medium">Ρυθμίσεις</span>
                </a>
            </nav>

            <!-- User Info & Logout -->
            <div class="mt-auto pt-4 border-t border-white/20 relative z-10">
                <div class="flex items-center gap-3 mb-3 p-2 rounded-xl bg-white/10 backdrop-blur-sm">
                    <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-pink-400 to-purple-500 flex items-center justify-center text-white font-bold shadow-lg">
                        <span x-text="(user.first_name?.[0] || '') + (user.last_name?.[0] || '')"></span>
                    </div>
                    <div class="flex-1 min-w-0">
                        <p class="text-white font-semibold text-sm truncate" x-text="(user.first_name || '') + ' ' + (user.last_name || '')"></p>
                        <p class="text-purple-200 text-xs" x-text="user.role || ''"></p>
                    </div>
                </div>
                <button @click="logout" class="w-full flex items-center justify-center gap-2 px-4 py-2.5 rounded-xl text-white bg-white/10 hover:bg-white/20 transition-all duration-200 border border-white/20">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="font-medium">Αποσύνδεση</span>
                </button>
                
                <!-- Donate Button -->
                <a href="https://paypal.me/TheodoreSfakianakis" target="_blank" 
                   class="w-full flex items-center justify-center gap-2 px-4 py-2.5 mt-2 rounded-xl text-white bg-gradient-to-r from-yellow-500 to-orange-500 hover:from-yellow-400 hover:to-orange-400 transition-all duration-200 shadow-lg hover:shadow-xl hover:-translate-y-0.5">
                    <i class="fas fa-heart"></i>
                    <span class="font-medium">Donate</span>
                    <i class="fab fa-paypal"></i>
                </a>
                
                <!-- Copyright -->
                <div class="mt-4 text-center">
                    <p class="text-purple-200/70 text-xs">
                        © <span x-text="new Date().getFullYear()"></span> TaskMesh
                    </p>
                    <p class="text-purple-200/50 text-xs mt-1">
                        Created with <i class="fas fa-heart text-pink-400 text-[10px]"></i> by
                    </p>
                    <p class="text-white/80 text-xs font-medium">Theodore Sfakianakis</p>
                    <p class="text-purple-200/40 text-[10px] mt-2">v1.0.0</p>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col overflow-hidden">
            
            <!-- Top Header -->
            <header class="glass p-4 flex items-center justify-between shadow-lg">
                <div class="flex items-center gap-4">
                    <!-- Mobile Menu Button -->
                    <button class="lg:hidden text-purple-600">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    
                    <h2 class="text-2xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent" x-text="pageTitle"></h2>
                </div>

                <div class="flex items-center gap-4">
                    <!-- Dark Mode Toggle -->
                    <button @click="toggleDarkMode" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-xl transition">
                        <i class="fas text-xl text-gray-600 dark:text-gray-300" :class="darkMode ? 'fa-sun' : 'fa-moon'"></i>
                    </button>

                    <!-- Notifications -->
                    <button @click="showNotifications = !showNotifications" class="relative p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-xl transition">
                        <i class="fas fa-bell text-xl text-gray-600 dark:text-gray-300"></i>
                        <span x-show="notifications.length > 0" 
                              class="absolute top-0 right-0 w-5 h-5 bg-red-500 rounded-full text-white text-xs flex items-center justify-center notification-badge"
                              x-text="notifications.length"></span>
                    </button>

                    <!-- Notifications Dropdown -->
                    <div x-show="showNotifications" 
                         @click.away="showNotifications = false"
                         x-transition
                         class="absolute top-16 right-4 glass rounded-2xl p-4 w-80 max-h-96 overflow-auto shadow-2xl z-50">
                        <h3 class="font-bold text-gray-800 dark:text-gray-200 mb-3">Ειδοποιήσεις</h3>
                        <div x-show="notifications.length === 0" class="text-center py-4 text-gray-500">
                            <i class="fas fa-inbox text-3xl mb-2 opacity-50"></i>
                            <p class="text-sm">Δεν υπάρχουν ειδοποιήσεις</p>
                        </div>
                        <div class="space-y-2">
                            <template x-for="notification in notifications" :key="notification.id">
                                <div class="p-3 bg-white dark:bg-gray-700 bg-opacity-50 rounded-xl">
                                    <p class="text-sm font-semibold text-gray-800 dark:text-gray-200" x-text="notification.title"></p>
                                    <p class="text-xs text-gray-600 dark:text-gray-400" x-text="notification.message"></p>
                                </div>
                            </template>
                        </div>
                    </div>

                    <!-- Mobile User Menu -->
                    <div class="lg:hidden flex items-center gap-2">
                        <div class="w-8 h-8 rounded-full bg-gradient-to-br from-purple-400 to-pink-400 flex items-center justify-center text-white text-sm font-bold">
                            <span x-text="(user.first_name?.[0] || '')"></span>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Content Area -->
            <div class="flex-1 overflow-auto p-6">
                <div x-show="loading" class="flex items-center justify-center h-full">
                    <div class="text-center">
                        <div class="inline-block w-16 h-16 border-4 border-purple-500 border-t-transparent rounded-full animate-spin"></div>
                        <p class="mt-4 text-gray-600">Φόρτωση...</p>
                    </div>
                </div>
                <div id="content" x-show="!loading">
                    <!-- Dynamic content loaded here -->
                </div>
            </div>
        </main>
    </div>

    <script>
        // Auto-detect API URL based on current location
        const API_URL = window.location.origin + window.location.pathname.replace(/\/[^\/]*$/, '') + '/api';

        function dashboard() {
            return {
                user: {},
                currentPage: 'home',
                pageTitle: 'Αρχική',
                loading: false,
                darkMode: false,
                showNotifications: false,
                notifications: [],
                toasts: [],

                async init() {
                    // Check authentication
                    const token = localStorage.getItem('token');
                    if (!token) {
                        window.location.href = 'index.html';
                        return;
                    }

                    // Get user from localStorage
                    const userStr = localStorage.getItem('user');
                    if (userStr) {
                        this.user = JSON.parse(userStr);
                    }

                    // Load dark mode preference
                    this.darkMode = localStorage.getItem('darkMode') === 'true';
                    if (this.darkMode) {
                        document.body.classList.add('dark');
                    }

                    // Check URL hash for page
                    const hash = window.location.hash.substring(1);
                    const page = hash || 'home';
                    
                    // Load the requested page
                    await this.loadPage(page);

                    // Setup WebSocket for notifications (if available)
                    this.setupNotifications();
                    
                    // Listen for hash changes
                    window.addEventListener('hashchange', () => {
                        const newPage = window.location.hash.substring(1) || 'home';
                        this.loadPage(newPage);
                    });
                },

                toggleDarkMode() {
                    this.darkMode = !this.darkMode;
                    localStorage.setItem('darkMode', this.darkMode);
                    if (this.darkMode) {
                        document.body.classList.add('dark');
                    } else {
                        document.body.classList.remove('dark');
                    }
                },

                setupNotifications() {
                    // Sample notifications - in production connect to WebSocket
                    // This is a placeholder for future WebSocket integration
                },

                addNotification(title, message) {
                    const id = Date.now();
                    this.notifications.unshift({ id, title, message });
                    this.showToast(title, message);
                },

                showToast(title, message) {
                    const id = Date.now();
                    this.toasts.push({ id, title, message });
                    setTimeout(() => {
                        this.toasts = this.toasts.filter(t => t.id !== id);
                    }, 5000);
                },

                async loadPage(page) {
                    this.currentPage = page;
                    this.loading = true;

                    const titles = {
                        'home': 'Αρχική',
                        'teams': 'Ομάδες',
                        'tasks': 'Εργασίες',
                        'chat': 'Chat',
                        'messages': 'Μηνύματα',
                        'profile': 'Προφίλ',
                        'users': 'Διαχείριση Χρηστών',
                        'settings': 'Ρυθμίσεις'
                    };

                    this.pageTitle = titles[page] || 'Dashboard';

                    try {
                        console.log(`Loading page: ${page}`);
                        const response = await fetch(`pages/${page}.html?t=${Date.now()}`);
                        if (response.ok) {
                            const html = await response.text();
                            const contentDiv = document.getElementById('content');
                            
                            // Clear and set new HTML
                            contentDiv.innerHTML = html;
                            
                            // Extract and execute scripts
                            const scriptElements = contentDiv.querySelectorAll('script');
                            scriptElements.forEach(oldScript => {
                                const newScript = document.createElement('script');
                                newScript.textContent = oldScript.textContent;
                                
                                // Append to document body to execute in global scope
                                document.body.appendChild(newScript);
                                
                                // Remove old script from content
                                oldScript.remove();
                            });
                            
                            // Wait for scripts to execute
                            await new Promise(resolve => setTimeout(resolve, 50));
                            
                            // Manually trigger Alpine to process new DOM elements
                            if (window.Alpine && window.Alpine.initTree) {
                                try {
                                    window.Alpine.initTree(contentDiv);
                                    console.log('Alpine reinitialized for new page');
                                } catch (e) {
                                    console.error('Alpine init error:', e);
                                }
                            }
                            
                            console.log(`Page ${page} loaded successfully`);
                        } else {
                            console.error(`Page not found: ${page}`);
                            document.getElementById('content').innerHTML = `
                                <div class="glass rounded-3xl p-12 text-center">
                                    <i class="fas fa-exclamation-triangle text-6xl text-yellow-500 mb-4"></i>
                                    <h3 class="text-2xl font-bold text-gray-800 mb-2">Η σελίδα δεν βρέθηκε</h3>
                                    <p class="text-gray-600">Η σελίδα "${page}" είναι υπό κατασκευή.</p>
                                </div>
                            `;
                        }
                    } catch (err) {
                        console.error('Error loading page:', err);
                        document.getElementById('content').innerHTML = `
                            <div class="glass rounded-3xl p-12 text-center">
                                <i class="fas fa-times-circle text-6xl text-red-500 mb-4"></i>
                                <h3 class="text-2xl font-bold text-gray-800 mb-2">Σφάλμα</h3>
                                <p class="text-gray-600">Αδυναμία φόρτωσης της σελίδας: ${err.message}</p>
                            </div>
                        `;
                    } finally {
                        this.loading = false;
                    }
                },

                logout() {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    window.location.href = 'index.html';
                }
            }
        }

        // API Helper Functions
        async function apiRequest(endpoint, options = {}) {
            const token = localStorage.getItem('token');
            
            const config = {
                ...options,
                headers: {
                    'Content-Type': 'application/json',
                    ...options.headers
                }
            };

            if (token) {
                config.headers['Authorization'] = `Bearer ${token}`;
            }

            // Add method override header for PUT/DELETE requests
            if (options.method === 'PUT' || options.method === 'DELETE') {
                config.headers['X-HTTP-Method-Override'] = options.method;
                config.method = 'POST';
            }

            const response = await fetch(`${API_URL}${endpoint}`, config);
            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.error || 'API Error');
            }

            return data;
        }
    </script>
</body>
</html>
